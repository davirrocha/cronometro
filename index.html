<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/clock.png">
    <link rel="stylesheet" href="./style.css">
    <title>CRONÔMETRO</title>
</head>

<body>
    <main>
        <div class="content">

            <h1>CRONÔMETRO</h1>

            <div id="box">
                <p><span id="minute">00</span>:<span id="second">00</span>:<span id="millisecond">000</span></p>
            </div>

            <div id="btn">
                <button class="function" id="start">INICIAR</button>
                <button class="function" id="pause">PAUSAR</button>
                <button class="function" id="resume">CONTINUAR</button>
                <button class="function" id="reset">RESET</button>
            </div>

        </div>
    </main>
</body>
<script src="./scripts.js"></script>

</html>
