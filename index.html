<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freeman&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/clock-img.png">
    <link rel="stylesheet" href="./style.css">
    <title>Clock</title>
</head>

<body>
    <main>
        <div class="content">

            <header>
                <button>Relógio</button>
                <button id="pomodoro">Pomodoro</button>
                <button>Cronômetro</button>
                <button>Temporizador</button>
            </header>

            <div class="box">
                <p class="inicial">
                    <span id="minute">00</span>:<span id="second">00</span>:<span id="millisecond">000</span>
                </p>
            </div>
            <footer>
                <button class="function" id="start">INICIAR</button>
                <button class="function" id="pause">PAUSAR</button>
                <button class="function" id="resume">CONTINUAR</button>
                <button class="function" id="reset">RESET</button>
            </footer>

        </div>
    </main>
</body>
<script src="./scripts.js"></script>

</html>
